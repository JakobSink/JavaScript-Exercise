        <style>
                body{
                    margin: 0 auto;

                h1{
                    color:blue;

    <body>
        <h1>Prestopno leto</h1>
        
        <div id="box">

            <p>Nakljiƒçno generirano leto:</p>

            <div id="leto"></div>

            <div id="jeni"></div>

            <p class="dem">prestopno!</p>
        </div>

        <script>
            var leto = Math.floor(Math.random() * 10000);
            document.getElementById("leto").innerHTML= leto;

            if((leto % 4 == 0 && leto % 100 != 0) || (leto % 400 == 0))
            {
               document.getElementById("jeni").innerHTML="JE";
            }
            else
            {
                document.getElementById("jeni").innerHTML="NI";
            }
        </script>
    </body>
